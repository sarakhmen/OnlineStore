- \u0441\u043E\u0440\u0442\u0443\u0432\u0430\u043D\u043D\u044F \u0437\u0430 \u043D\u0430\u0437\u0432\u043E\u044E \u0442\u043E\u0432\u0430\u0440\u0443 (az, za);<br />\
